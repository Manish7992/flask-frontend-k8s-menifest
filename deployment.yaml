apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-frontend
spec:
  selector:
    matchLabels:
      app: flask-pod-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-pod-frontend
    spec:
      containers:
      - name: flask-frontend
        image: manish8757/rancher:63829e342198b498fa89976be0bb3efb681a0ded
        imagePullPolicy: Always
        ports:
        - containerPort: 5100          
