apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-frontend
spec:
  selector:
    matchLabels:
      app: flask-pod-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-pod-frontend
    spec:
      containers:
      - name: flask-frontend
        image: manish8757/rancher:ae18197d3f45d7c3300b2774c36d466e6cb0dfa1
        imagePullPolicy: Always
        ports:
        - containerPort: 5100          
