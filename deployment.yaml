apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-frontend
spec:
  selector:
    matchLabels:
      app: flask-pod-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-pod-frontend
    spec:
      containers:
      - name: flask-frontend
        image: manish8757/rancher:36b474299edf70020277fb93c313c6891b610722
        imagePullPolicy: Always
        ports:
        - containerPort: 5100          
