apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-frontend
spec:
  selector:
    matchLabels:
      app: flask-pod-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-pod-frontend
    spec:
      containers:
      - name: flask-frontend
        image: manish8757/rancher:4a5f57e3bb1cf5f105feef2f9cf8c5d2d5860524
        imagePullPolicy: Always
        ports:
        - containerPort: 5100          
