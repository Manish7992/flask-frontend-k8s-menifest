apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-frontend
spec:
  selector:
    matchLabels:
      app: flask-pod-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-pod-frontend
    spec:
      containers:
      - name: flask-backend
        image: manish8757/rancher:cc8140402bdba3a67a60a929fbd4a676e55c5b2a
        imagePullPolicy: Always
        ports:
        - containerPort: 5100          
