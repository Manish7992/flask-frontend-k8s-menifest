apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-frontend
spec:
  selector:
    matchLabels:
      app: flask-pod-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-pod-frontend
    spec:
      containers:
      - name: flask-frontend
        image: manish8757/rancher:625e8f7f61347021dab0922da32c6383e3ae1a45
        imagePullPolicy: Always
        ports:
        - containerPort: 5100          
